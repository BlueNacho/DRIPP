    <script>
        function Calcular() {
            
            var costoTotal = document.getElementById("precio").value;
            
            var costop = document.getElementById("costo").value;
            
            var nacional = document.getElementById("nacional").checked;
            
            var importado = document.getElementById("importado").checked;
            
            var procedencia = document.getElementById("montevideo").selected;
            var subsidiado = document.getElementById("subsidiado").checked;
            var fecha = document.getElementById("fecha").value;
            const f = new Date(fecha);
            
            
            if (nacional == true) {
                
                if (subsidiado == true) {
                    document.getElementById("precio").value = parseInt(costop);
                } else {
                    if (procedencia == true) {
                        document.getElementById("precio").value = parseInt(costop) + (costop * 0.15);
                    } else {
                        document.getElementById("precio").value = parseInt(costop) + (costop * 0.10);
                    }
                }
            }
            
            
            if (importado == true) {
                
                 if (f.getFullYear() <= 2008) {
                     document.getElementById("precio").value = parseInt(costop) + (costop * 0.10);
                 } else {
                     document.getElementById("precio").value = parseInt(costop) + (costop * 0.20);
                 }
            }
        }
    </script>
